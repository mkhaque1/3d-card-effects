<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="card" data-tilt data-tilt-scale="1.1">
                <div class="nike">
                    <div class="circle"></div>
                    <img src="./nike.png" alt="nike">
                </div>
                <div class="info">
                    <h1 class="title">Nike AirMax</h1>
                    <h3>Nike delivers innovative products, experiences and services to inspire athletes.</h3>
                    <div class="size">
                        <button>39</button>
                        <button>40</button>
                        <button class="active">41</button>
                        <button>42</button>
                    </div>
                    <div class="purchase">
                        <button>purchase</button>
                    </div>
                </div>
            </div>
            <div class="card-2" data-tilt data-tilt-scale="1.1">
                <div class="nike">
                    <div class="circle"></div>
                    <img src="./adidas.png" alt="nike">
                </div>
                <div class="info">
                    <h1 class="title">Adidas Max</h1>
                    <h3>SAMBA VEGAN CHRISTMAS SHOES. #ISSUE 1</h3>
                    <div class="size">
                        <button>39</button>
                        <button>40</button>
                        <button class="active">41</button>
                        <button>42</button>
                    </div>
                    <div class="purchase">
                        <button>purchase</button>
                    </div>
                </div>
            </div>
        </div>
            <footer>
                <div class="footer">
                    <h2 data-tilt="">copyright @M M Khairul Haque</h2>
                </div>
            </footer>
        <script src="vanilla-tilt.js"></script>
        <script src="app.js"></script>
</body>
</html>
